<div class="animate">				
	<div class="row">
		<div class="col-lg-6">
			<div class="card">
				<div class="card-header card-primary card-inverse">
					<h3 class="card-title">Line Chart</h3>
				</div>
				<div class="card-block">
					<div><canvas id="cline"  width="580" height="200"></canvas></div>
				</div>
			</div>
		</div>
		<div class="col-lg-6" id="bar-chart">

				<div class="card-header card-warning card-inverse">

				</div>
				<div class="card-block">
					<div><canvas id="cbar" width="580" height="200"></canvas></div>
				</div>
			</div>
		</div>

			</div>
		</div>
		<div class="col-lg-6" id="pie-chart">

				</div>
				<div class="card-block">
