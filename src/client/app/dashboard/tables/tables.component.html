<table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
	<thead>
		<tr>
			<th style="width: 20%">
				<mfDefaultSorter by="repo">Repo</mfDefaultSorter>
			</th>
			<th style="width: 20%">
				<mfDefaultSorter by="issue">Issue Title</mfDefaultSorter>
			</th>
			<th style="width: 50%">
				<mfDefaultSorter by="comment">Comment</mfDefaultSorter>
			</th>
			
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of mf.data">
			<td>{{item.repo}}</td>
			<td>{{item.issue}}</td>
			<td>{{item.comment}}</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<td colspan="4">
				<mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
			</td>
		</tr>
	</tfoot>
</table>
