<div class="row">
	<div class="col-sm-12">
		<div class="lg-card card">
			<div class="card-inverse card-success card-header">
				<h3 class="card-title">Issues</h3>
			</div>
			<div class="smart-table card-block" style="padding-bottom: 0">
				<ng2-smart-table [settings]="settings" [source]="source"></ng2-smart-table>
			</div>
		</div>
		<div class="sm-card card">
			<table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5" [(mfSortBy)]="sortBy">
				<thead>
					<tr>
						<th>
							<mfDefaultSorter by="Submitted Date">Submitted Date</mfDefaultSorter>
						</th>
						<th>
							<mfDefaultSorter by="Customer">Customer</mfDefaultSorter>
						</th>
						<th>
							<mfDefaultSorter by="Customer Email">Customer Email</mfDefaultSorter>
						</th>
						<th>
							<mfDefaultSorter by="Description">Description</mfDefaultSorter>
						</th>
						<th>
							<mfDefaultSorter by="Employee">Employee</mfDefaultSorter>
						</th>
						<th>
							<mfDefaultSorter by="Open/Closed Status">Open/Closed Status</mfDefaultSorter>
						</th>
						<th>
							<mfDefaultSorter by="Closed Timestamp">Closed Timestamp</mfDefaultSorter>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let item of data">
						<td>{{item["Submitted Date"]}}</td>
						<td>{{item["Customer"]}}</td>
						<td>{{item["Customer Email"]}}</td>
						<td>{{item["Description"]}}</td>
						<td>{{item["Employee"]}}</td>
						<td>{{item["Open/Closed Status"]}}</td>
						<td>{{item["Closed Timestamp"]}}</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="4">
							<mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
						</td>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>
