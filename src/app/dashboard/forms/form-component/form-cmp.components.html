<div class="row animate form-component">
	<div class="col-md-12">
		<div class="card">
			<div class="card-header card-primary card-inverse">
				<span class="card-title">Components</span>
			</div>
			<div class="card-block">
				<form>
					<div class="form-group row">
						<label for="inputEmail3" class="col-sm-2  text-xs-right">Normal</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputemail3">
						</div>
					</div>
					<hr>
					<div class="form-group row">
						<label for="inputPassword3" class="col-sm-2  text-xs-right">Password</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="inputPassword3">
						</div>
					</div>
					<hr>
					<div class="form-group row">
						<label for="inputtext" class="col-sm-2  text-xs-right">Help Text</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="help">
							<p class="help-block">Example block-level help text here.</p>
						</div>
					</div>
					<hr>
					<div class="form-group row">
						<label for="inputtext" class="col-sm-2  text-xs-right">Placeholder</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="placeholder" placeholder="Placeholder">
						</div>
					</div>
					<hr>
					<div class="form-group row">
						<label for="inputtext" class="col-sm-2  text-xs-right">Rounded</label>
						<div class="col-sm-10">
							<input type="text" class="form-control rounded" id="rounded">
						</div>
					</div>
					<hr>
					<div class="form-group row">
						<label for="inputtext" class="col-sm-2  text-xs-right">Line</label>
						<div class="col-sm-10">
							<input type="text" class="form-control underline" id="underline" placeholder="Underlined">
						</div>
					</div>
					<hr>
					<div class="form-group row">
						<label for="inputtext" class="col-sm-2  text-xs-right" >Disabled</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="disabled" placeholder="Disabled Input here" disabled="">
						</div>
					</div>
					<hr>
					<div class="form-group row">
						<label class="col-sm-2  text-xs-right">Static</label>
						<div class="col-sm-10">
							<p class="form-control-static">email@example.com</p>
						</div>
					</div>
					<hr>
					<div class="row">
						<label for="inputtext" class="col-sm-2 m-t-0 text-xs-right">Checkbox and Radio</label>
						<div class="col-sm-10">
							<div class="checkbox">
								<label>
									<input type="checkbox" value="">
									Option one is this and that—be sure to include why it's great
								</label>
							</div>
							<div class="checkbox disabled">
								<label>
									<input type="checkbox" value="" disabled="">
									Option two is disabled
								</label>
							</div>
							<div class="radio">
								<label>
									<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
									Option one is this and that—be sure to include why it's great
								</label>
							</div>
							<div class="radio">
								<label>
									<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
									Option two can be something else and selecting it will deselect option one
								</label>
							</div>
							<div class="radio disabled">
								<label>
									<input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled="">
									Option three is disabled
								</label>
							</div>
						</div>
					</div>
					<hr>
					<div class="row">
						<label for="inputtext" class="col-sm-2 m-t-0">Custom Checkboxes and Radio Buttons</label>
						<div class="col-sm-10">
							<label class="checkbox1" for="Option"> 
								<input id="Option" type="checkbox" class="">
								<span></span>
							</label>
							<label class="radio1" for="Option1"> 
								<input id="Option1" name="one" type="radio" class="">
								<span></span>
							</label>
							<label class="radio1" for="Option2"> 
								<input id="Option2" name="one" type="radio" class="">
								<span></span>
							</label>
							<label class="radio1" for="Option3"> 
								<input id="Option3" name="one" type="radio" class="">
								<span></span>
							</label>
						</div>
					</div> 
					<hr>
					<div class="row">
						<label for="inputtext" class="col-sm-2 m-t-0 text-xs-right">Switch</label>
						<div class="col-sm-10">
							<div class="switch">
								<input type="checkbox" checked>
								<label>
									<div></div>
								</label>
							</div>
							<div class="switch">
								<input type="checkbox">
								<label>
									<div></div>
								</label>
							</div>
							<!-- <div class="onoffswitch">
								<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="switch3" checked="">
								<label class="onoffswitch-label" for="switch3">
									<span class="onoffswitch-inner"></span>
									<span class="onoffswitch-switch"></span>
								</label>
							</div> -->
						</div>
					</div>
					<hr>
					<div class="row">
						<label for="inputtext" class="col-sm-2 m-t-0 text-xs-right">Select</label>
						<div class="col-sm-10">
							<select class="form-control">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
							<br>
							<select multiple="" class="form-control">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
						</div>
					</div>
					<hr>
					<div class="form-group row has-success">
						<label class=" col-sm-2 text-success text-xs-right" for="inputSuccess1">Input with success</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputSuccess1">
						</div>
					</div>
					<hr>
					<div class="form-group row has-warning">
						<label class=" col-sm-2 text-warning text-xs-right" for="inputWarning1">Input with warning</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputWarning1">
						</div>
					</div>
					<hr>
					<div class="form-group row has-error">
						<label class=" col-sm-2 text-error text-xs-right" for="inputError1">Input with error</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputError1">
						</div>
					</div>
					<hr>
					<div class="row">
						<label for="inputtext" class="col-sm-2 text-xs-right">Control Sizing</label>
						<div class="input-group input-group-lg col-sm-10">
							<input type="text" class="form-control" placeholder="Username">
						</div>
						<span>&nbsp;<br></span>
						<div class="input-group col-sm-10 col-sm-offset-2">
							<input type="text" class="form-control" placeholder="Username">
						</div>
						<span>&nbsp;<br></span>
						<div class="input-group input-group-sm col-sm-10 col-sm-offset-2">
							<input type="text" class="form-control" placeholder="Username">
						</div>
					</div>
					<hr>
					<div class="row">
						<label for="inputtext" class="col-sm-2 text-xs-right">Column Sizing</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" placeholder=".col-sm-2">
						</div>
						<div class="col-sm-3">
							<input type="text" class="form-control" placeholder=".col-sm-3">
						</div>
						<div class="col-sm-4">
							<input type="text" class="form-control" placeholder=".col-sm-4">
						</div>
					</div>
					<hr>
					<div class="form-group row"> 
						<label class="col-sm-2 text-xs-right">Input groups</label>
						<div class="col-sm-10"> 
							<div class="input-group mb-10"> 
								<span class="input-group-addon">@</span> 
								<input type="text" class="form-control" placeholder="Username"> 
							</div> <br>
							<div class="input-group mb-10"> 
								<input type="text" class="form-control"> 
								<span class="input-group-addon">.00</span> 
							</div> <br>
							<div class="input-group mb-10"> 
								<span class="input-group-addon">$</span> 
								<input type="text" class="form-control"> 
								<span class="input-group-addon">.00</span> 
							</div> 
						</div>
					</div>
					<hr>	
					<div class="form-group row">
						<label class="col-sm-2 text-xs-right">Button addons</label>
						<div class="col-sm-10"> 
							<div class="input-group mb-10"> 
								<span class="input-group-btn"><button class="btn btn-secondary" type="button">Go!</button></span> 
								<input type="text" class="form-control"> 
							</div> <br> 
							<div class="input-group"> 
								<input type="text" class="form-control"> 
								<span class="input-group-btn"><button class="btn btn-secondary" type="button">Go!</button></span>
							</div> 
						</div> 
					</div>
					<hr>
					<div class="row">
						<label class="col-sm-2 text-xs-right">Date Picker</label>
						<div class="col-sm-10">
							<p class="input-group">
					            <input id="date-time-picker" type="text" class="form-control" />
					            <span class="input-group-btn">
					            <button type="button" class="btn btn-default"><i class="fa fa-calendar"></i></button>
					            </span>
				            </p>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
